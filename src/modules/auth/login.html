<form class="login-form" name="formCtrl" on-submit="$ctrl.login();">
  <div class="input-field">
    <label for="login-form-email">Email:</label>
    <input name="email" ng-model="$ctrl.email" type="email" required id="login-form-email" />
    <strong class="error email-error" show-if-invalid="email">Valid email required.</strong>
  </div>

  <div class="input-field">
    <label for="login-form-password">Password:</label>
    <input name="password" ng-model="$ctrl.password" type="password" required id="login-form-password" />
    <strong class="error password-error" show-if-invalid="password">Valid password required.</strong>
  </div>

  <div class="button" ng-if="$ctrl.showButtons != 'false'">
    <button class="login">Login</button>
  </div>
</form>
